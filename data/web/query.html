<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K/AI query and teach</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="logo-offset">
    <a href="/" onclick="utility.signout()"><img src="images/logo.png" class="hero-logo" style="width: 75px;"></a>
</div>
<div id="queryService" class="container-class" data-ng-controller="QueryManager">

    <div class="container">
        <ul class="nav nav-tabs nav-kaiHeader">
            <li class="active"><a data-toggle="tab" href="">QUERY</a></li>
            <li><a data-toggle="tab" onclick="utility.goto('kb.html');" href="">KNOWLEDGE BASE</a></li>
            <li><a data-toggle="tab" onclick="utility.goto('entities.html');" href="">ENTITIES</a></li>
        </ul>
    </div>

    <div class="viki-background-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-lg-5">
                    <br/>
                    <div class="col-md-8">
                        <h4>Ask me something</h4>
                    </div>
                    <br />
                    <label for="txtQuery"></label>
                    <input placeholder="ask me" id="txtQuery" type="text" onkeypress="query.ask_keypress(event)" class="sr-final form-control text-kaisearch" />
                    <br/>
                    <div class="btn-group" role="group" style="width: 240px;">
                        <button type="button" class="btn btn-primary btn-kaisearch" onclick="query.ask()" style="height: 34px">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"> ask</span>
                        </button>
                        <button type="button" class="btn btn-primary btn-kaisearch" onclick="query.ask_stt()" style="height: 34px; margin-left: 5px;">
                            <img src="images/mic.png" aria-hidden="true"> ask
                        </button>
                    </div>
                </div>
                <div class="col-lg-5 col-lg-5">
                    <br/>
                    <div class="col-md-8">
                        <h4>Tell me something</h4>
                    </div>
                    <br />
                    <label for="txtTeach"></label>
                    <input placeholder="teach me" id="txtTeach" type="text" onkeypress="query.teach_keypress(event)" class="sr-final form-control text-kaisearch" />
                    <br/>
                    <div class="btn-group" role="group" style="width: 240px;">
                        <button type="button" class="btn btn-primary btn-kaisearch" onclick="query.teach()" style="height: 34px">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"> teach</span>
                        </button>
                        <button type="button" class="btn btn-primary btn-kaisearch" onclick="query.teach_stt()" style="height: 34px; margin-left: 5px;">
                            <img src="images/mic.png" aria-hidden="true"> teach
                        </button>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <table id="responseTable" class="table table-striped table-hover table-condensed">
                </table>
            </div>
        </div>
    </div>


    <!-- modal error message dialog -->
    <div id="errorMessage" class="modal fade modal-offset-top" data-backdrop="static" role="dialog">
        <div class="modal-content container">
            <div class="modal-red-header">
                <br/>
                <button type="button" class="close close-button" data-dismiss="modal">&times;&nbsp;&nbsp;</button>
                <h4 class="modal-title">&nbsp;&nbsp;ERROR</h4>
                <br/>
            </div>
            <div class="modal-body">
                <div id="lblErrorMessage"></div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <button type="button" class="btn btn-kaisearch-alt" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal for confirm yes/no-->
    <div id="confirmMessage" class="modal fade modal-offset-top" data-backdrop="static" role="dialog">
        <div class="modal-content container">
            <div class="modal-header">
                <button type="button" class="close close-button" id="confirmCancel1" onclick="">&times;&nbsp;&nbsp;</button>
                <h4 class="modal-title">&nbsp;&nbsp;PLEASE CONFIRM</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div id="lblConfirmMessage"></div>
                </div>
                <div class="row"><br/></div>

            </div>

            <div class="modal-footer">
                <div class="row">
                    <button type="button" class="btn btn-kaisearch" id="confirmAck">CONFIRM!</button>
                    <button type="button" class="btn btn-kaisearch-alt" id="confirmCancel2">CANCEL</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal for confirm yes/no-->
    <div id="parseTree" class="modal fade modal-offset-top" data-backdrop="static" role="dialog">
        <div class="modal-content container">
            <div class="modal-header">
                <button type="button" class="close close-button" data-dismiss="modal">&times;&nbsp;&nbsp;</button>
                <h4 class="modal-title">&nbsp;&nbsp;PARSE TREE</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <img id="parseTreeImage" src="" />
                </div>

            </div>

            <div class="modal-footer">
                <div class="row">
                    <button type="button" class="btn btn-kaisearch-alt" data-dismiss="modal">CLOSE</button>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/utility.js"></script>
<script src="js/query.js"></script>

<script>
    if (utility.checkSession()) {
        query.display_current();
        $("#txtQuery").focus();
    }
</script>

</body>
</html>
